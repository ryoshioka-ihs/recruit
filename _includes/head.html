<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="description" content="{{ page.description }}" />
<meta name="keywords" content="{{ page.keywords }}" />

{% comment %}
	Google検索にインデックスさせないページにnoindex,followを設定
	アーカイブページの2ページ目以降、noindex:trueを設定したページを対象とする
	http://bazubu.com/seo101/how-to-use-noindex-tag
{% endcomment %}
{% if paginator.page > 1 or page.noindex %}
	<meta name="robots" content="noindex,follow" />
{% endif %}

<!--title-->
<title>{{ page.title }}</title>

<!--favicon-->
<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/image/common/favicons.png" />

<!--共通css-->
<link rel="stylesheet" type="text/css" href="/css/reset.css" />
<link rel="stylesheet" type="text/css" href="/css/common.css" />
<link rel="stylesheet" type="text/css" href="/css/bgImg.css" />
<link rel="stylesheet" media="screen and (max-width: 768px)" type="text/css" href="/css/common_smt.css" />

<!--共通js-->
<script type="text/javascript" src="/js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

<!--GoogleMap-->
{% if page.dir == "english" %}
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&language=en"></script>
{% else %}
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
{% endif %}
<script type="text/javascript" src="/js/jmapstyle.js"></script>

<!--[if lt IE 9]>
<script type="text/javascript" src="/js/html5.min.js"></script>
<![endif]-->
